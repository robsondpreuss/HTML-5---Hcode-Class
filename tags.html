<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hcode Store">
    <meta name="keywords" content="Hcode, loja, e-commerce, software, html, css, javascript, jquery">
    <meta name="application-name" content="App do Site">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Testando o funcionamento de algumas TAGs</title>

    <style>
        body {
            background-color: rgb(230, 173, 173);
        }
    </style>

    <!-- 
        Utilizando a tag style para definir um estilo para impressão
    -->
    <style media="print">
        body {
            background-color: rgb(99, 17, 215);
        }
    </style>
</head>
<body>
    
    <!--
        Teste utilizando o atributo "defer" dentro do script
        Funciona como um atraso, ou seja, o script só é carregado depois que a página for carregada.
    -->
    <script defer src="script-tags.js"></script>
    <H1>Hello Word!</H1>
    
</body>
</html>
